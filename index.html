<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game - Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ðŸŽ® TOP UP GAME</h2>

    <!-- PILIH GAME -->
    <label>Pilih Game</label>
    <div class="game-list">
        
        <div class="game-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/09/Free_Fire_Logo.png" alt="Free Fire">
            <span>Free Fire</span>
        </div>

        <div class="game-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Mobile_Legends_Logo.png" alt="Mobile Legends">
            <span>Mobile Legends</span>
        </div>

        <div class="game-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/44/PUBG_Mobile_logo.png" alt="PUBG Mobile">
            <span>PUBG Mobile</span>
        </div>

        <div class="game-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5d/Genshin_Impact_logo.svg" alt="Genshin Impact">
            <span>Genshin Impact</span>
        </div>

    </div>

    <label>ID Game</label>
    <input type="text" placeholder="Masukkan ID Game">

    <label>Server</label>
    <input type="text" placeholder="Masukkan Server">

    <label>Pilih Nominal</label>
    <div class="nominal">
        <button>5 Diamonds - Rp10.000</button>
        <button>12 Diamonds - Rp20.000</button>
        <button>50 Diamonds - Rp75.000</button>
        <button>100 Diamonds - Rp150.000</button>
    </div>

    <label>Metode Pembayaran</label>
    <select>
        <option>DANA</option>
        <option>OVO</option>
        <option>GoPay</option>
        <option>QRIS</option>
        <option>Transfer Bank</option>
    </select>

    <button class="buy-btn">Beli Sekarang</button>
</div>

</body>
</html>
